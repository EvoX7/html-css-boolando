<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolando</title>
</head>

<body>

    <!-- Top banner -->
    <header>
        <div class="top-banner">
            <div class="gender">
                <h3>Donna Uomo Bambini</h3>
            </div>
            <img class="logo" src="./img/boolean-logo.png" alt="logo">
            <div class="cta"><i class="fa-regular fa-user">&nbsp;</i><i class="fa-regular fa-heart">&nbsp;</i><i
                    class="fa-solid fa-basket-shopping"></i></div>
        </div>
    </header>

    <!-- Shop Windows -->
    <main class="container-general">

        <!-- Windows Top  -->
        <div class="container-window-top">
            <div class="window w1">
                <div class="sconto sconto-1">50 %</div>
                <div class="label label-1">Sostenibilità</div>
                <div class="cont-heart"> <span class="heart">&hearts;</span> </div>
            </div>
            <!-- Window 2 -->
            <div class="window w2"><div class="sconto sconto-2">20 %</div></div>
            <!-- Window 3 -->
            <div class="window w3"></div>
        </div>

        <!-- Didascalia Top -->
        <div class="caption-top">
            <div class="caption-top1 c-text">
                <p>Levi's</p>
                <p class="p2">RELAX FIT TEE UNISEX</p>
                <p class="p3"> <span class="red-text"> 14,99€</span><span class="line-on-text"> 29,99 €</span></p>
            </div>

            <div class="caption-top2 c-text">
                <div class="caption-top2 c-text">
                    <p>Guess</p>
                    <p class="p2">ROSES TEE</p>
                    <p class="p3"> <span class="red-text"> 20,99€</span><span class="line-on-text"> 29,99 €</span></p>
                </div>
            </div>
            <div class="caption-top c-text">
                <div class="caption-top3 c-text">
                    <div class="caption-top3 c-text">
                        <p>Come Zucchero Filato</p>
                        <p class="p2">VOGLIA DI COLORI PASTELLO</p>
                        <p class="p3"> <span class="red-text"> 129,99€</span><span class="line-on-text"> 184,99 €</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Windows Bottom  -->
        <div class="container-window-bottom">
            <div class="window w4"></div>
            <div class="window w5"></div>
            <div class="window w6"></div>
        </div>












    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>

</html>
